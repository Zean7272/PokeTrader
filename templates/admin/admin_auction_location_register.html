{% extends 'base.html' %}

{% block title %}Auction location register admin{% endblock %}

{% block content %}

<div class="bg-pink-800 w-1/3 m-auto p-8 rounded-3xl my-20">

    <form class="text-center mt-4  flex flex-col" method="post">

        <input class="p-5 my-2 bg-slate-100 text-xl rounded-xl" name="street" type="text"
               placeholder="street" required/>

        <input class="p-5 my-2 bg-slate-100 text-xl rounded-xl" name="postalcode" type="text" placeholder="postalcode" required/>

        <input class="p-5 my-2 bg-slate-100 text-xl rounded-xl" name="city" type="text" placeholder="city"
               required/>

        <button class="bg-green-600 p-5 my-2 text-white w-1/3 self-end rounded-xl" type="submit">Add</button>

    </form>
</div>


{% endblock %}
