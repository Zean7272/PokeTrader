{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="w-10/12 m-auto flex flex-row">
        <h1 class="text-black text-3xl w-10/12 p-8">Login to your account</h1>
    </div>

    <div class="bg-yellow-400 w-1/3 m-auto mt-20 p-8 rounded-3xl my-10">

        <form class="text-center mt-16 flex flex-col" method="post">

            <input class="p-5 my-2 bg-slate-100 text-lg rounded-xl" name="email" type="text"
                   placeholder="E-mail or Username"
                   required/>

            <input class="p-5 my-2 bg-slate-100 text-lg rounded-xl" name="ww" type="password" placeholder="Password"
                   required/>

            <div class="grid grid-cols-2 gap-2">
                <select class="p-5 my-2 bg-slate-100 text-lg rounded-xl justify-self-start" name="secure" required>

                    <option value="yes">Secure</option>
                    <option value="no">Not so secure</option>

                </select>
                <button class="bg-orange-600 p-5 my-2 text-white rounded-xl justify-self-end" type="submit">Login
                </button>
            </div>

            <p class="p-5 self-start mt-2 text-white">No account yet? <a href="{{ url_for('auth.register') }}"
                                                                         class="text-sky-300">Make an account</a></p>

        </form>

    </div>
{% endblock %}
