{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

        <body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Pokémon Trade Hub</h1>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-blue-500 text-white py-16">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4">Catch 'Em All Through Trading!</h2>
      <p class="text-lg mb-6">Connect with trainers worldwide to trade your favorite Pokémon cards.</p>
      <div class="space-x-4">
        <a href="#" class="bg-yellow-400 text-blue-800 py-2 px-4 rounded font-semibold hover:bg-yellow-500">Join Now</a>
        <a href="#" class="bg-white text-blue-800 py-2 px-4 rounded font-semibold hover:bg-gray-200">Browse Cards</a>
      </div>
    </div>
  </section>

  <!-- Search and Filters -->
  <section class="py-10">
    <div class="container mx-auto">
      <div class="bg-white shadow rounded p-6">
        <h3 class="text-2xl font-bold mb-4">Find Your Perfect Trade</h3>
        <div class="flex flex-wrap gap-4">
          <!-- Search Bar -->
          <div class="flex-1">
            <input type="text" placeholder="Search for a card, trainer, or set..." class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>

          <!-- Filters -->
          <div>
            <select class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option>Card Type</option>
              <option>Pokémon</option>
              <option>Trainer</option>
              <option>Energy</option>
            </select>
          </div>

          <div>
            <select class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option>Rarity</option>
              <option>Common</option>
              <option>Uncommon</option>
              <option>Rare</option>
              <option>Ultra Rare</option>
            </select>
          </div>

          <div>
            <select class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option>Set Name</option>
              <option>Base Set</option>
              <option>Fossil</option>
              <option>Jungle</option>
              <option>Team Rocket</option>
            </select>
          </div>

          <div class="flex items-center">
            <label for="value-range" class="mr-2">Value:</label>
            <input type="range" id="value-range" class="w-32">
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

{% endblock %}
